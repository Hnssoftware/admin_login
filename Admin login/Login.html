<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="first">
                <div class="signDetails">
                    <div class="logo1">
                        <img class="img2" src="images/img2.png">
                        <p class="p1">Orion</p>
                    </div>
                    <div class="logo2">
                        <p class="p2">Login</p>
                        <img class="img3" src="images/img3.png">
                    </div>

                    <p class="p3">Enter details to create your account</p>
                    <button class="googleBtn">
                        <img class="img4" src="images/img4.png">
                        <p class="p4">Sign up with Google</p>
                    </button>
                    <p class="p5">Or sign up with email</p>
                    <p class="p9">Email</p>
                    <div class="name">
                        <input type="email" placeholder="oriondoc@email.com" />
                    </div>
                    <p class="p11">Password</p>
                    <div class="name">
                        <input type="password" class="showImg" placeholder="min, 8 characters" />
                    </div>
                    <div class="tick">
                        <img class="img6" src="images/img6.png">
                        <p class="p13">Remember me</p>
                        <a class="p16" href="#">Forgot password?</a>
                    </div>
                    <button class="btn">Login</button>
                    <div class="rem">
                        <p class="p14">Not registered yet? </p>
                        <p class="p15">Create an account.</p>
                    </div>
                </div>
            </div>
            <div class="second">
                <img class="img1" src="images/sign-image.png">
            </div>
        </div>
    </div>
</body>
</html>
